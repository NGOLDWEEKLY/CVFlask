<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">PCB Defect Detection</h1>
        <div class="upload-area" id="upload-area">
            <h4>Drag and drop an image here or click to upload</h4>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <div class="mt-3 text-center" id="image-preview"></div>
        <div class="mt-3 text-center">
            <button class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
        <div class="mt-3 text-center">
            <div class="mt-3 text-center" id="detect-result"></div>

            <h4 id="caption-result"></h4>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const submitBtn = document.getElementById('submit-btn');
        const captionResult = document.getElementById('caption-result');
        const detectResult = document.getElementById('detect-result');
        let uploadedImage = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    uploadedImage = file;
                    const reader = new FileReader();
                    submitBtn.disabled = true;
                    reader.onload = (e) => {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                        submitBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        submitBtn.addEventListener('click', () => {
            if (uploadedImage) {
                const formData = new FormData();
                formData.append('image', uploadedImage);

                fetch('/defect/detector', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        detectResult.innerHTML = `<img src="${data.file_path}" alt="Detected Image">`;

                    })
                    .catch(error => {
                        console.error('Error:', error);
                        captionResult.textContent = 'An error occurred while fetching the caption.';
                    });
            }
        });
    </script>
</body>

</html>
